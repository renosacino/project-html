<html>
	<head>
		<title> Boolan (if Else) </title>
		<style>
			#wrap{
				background: Black;
				color : white;
				font-size: 25px;
				}
		</style>
	</head>
		<body>
			<div id="wrap" > </div>
			
			<script>
			// if & else
			// operator logika ==(sama dengan)  !=(tidak sama dengan)  > >=(lebih besar dari0  < <=
			// && (dan) ||(atau)
			var mahasiswa1  = 2500;
			var mahasiswa2 = 10000;
			var barang = 10000;
				if(mahasiswa1 == barang || mahasiswa2 == barang ){
					document.getElementById("wrap").innerHTML = " Transaksi berhasil";
				}else{
					document.getElementById("wrap").innerHTML ="Uang anda Kurang";
				}
			</script>
		</body>
</html>
