<!DOCTYPE html>
<html>
	<head>
		<title> Matematika </title>
		<style>
			#wrap{
				background: Black;
				color : white;
				font-size: 25px;
				}
		</style>
	</head>
		<body>
				<div id="wrap"> </div>
		<script>
		
			// operator matematika + - ? * %
			// ++ menjumblahkan dengan 1
			// -- mengurangi 1
			
			var x = 1000
			var y = 3000
			var d = x / y
			d++;
			
			
			document.getElementById("wrap").innerHTML = d;
		</script>
		</body>
</html>
