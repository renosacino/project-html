<!DOCTYPE html>
<html>
	<head>
		<title> Variabel dan Tipe Data</title>
		<style>
			#wrap{
				background: Black;
				color : white;
				font-size: 25px;
				}
		</style>
	</head>
		<body>
				<div id="wrap"> </div>
		<script>
			//Deklarasi variabel
			//------------------
			//Nama dimulai dengan huruf atau $ atau _
			//Nama Boleh Mengandung huruf, Angka, _, dan $ dollar
			//Nama Case Sensitive
			//Ada 'Reserved Words' yang tidak boleh dipakai
			//tipe data string , contoh "Reno Sacino" (harus didalam tanda petik dua)
			//tipe data interger , contoh 10000 tidak menggunakan ""
			var x = 1000
			var y = 3000
			var d = x * y
			
			
			document.getElementById("wrap").innerHTML = d;
		</script>
		</body>
</html>
