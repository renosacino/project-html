<html>
	<head>
		<title> Array </title>
		<style>
			#wrap{
				background: Black;
				color : white;
				font-size: 25px;
				}
		</style>
	</head>
		<body>
			<div id="wrap" > </div>
			
			<script>
				// tipe data array
				// array dimulai dari angka 0
				
				var kotak = ["Reno", "Fiona", "Andi"];
				             //0	   1		2
				var text ="Namanya adalah" + kotak [2];
				document.getElementById("wrap").innerHTML = text;
			</script>
		</body>
</html>
