<!DOCTYPE html>
<html>
	<head>
		<title> function </title>
		<style>
			#wrap{
				background: Black;
				color : white;
				font-size: 25px;
				}
		</style>
	</head>
		<body>
				<div id="wrap"> </div>
		<script>
			function printHasil()
			{
			var text = "Reno Sacino";
			
			alert("selamat Datang") // menampilkan message box
			document.getElementById("wrap").innerHTML = text;
			}
				printHasil();
		</script>
		</body>
</html>
