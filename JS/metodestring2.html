<!DOCTYPE html>
<html>
	<head>
		<title> Metode String </title>
		<style>
			#wrap{
				background: Black;
				color : white;
				font-size: 25px;
				}
		</style>
	</head>
		<body>
				<div id="wrap"> </div>
		<script>
			//substring(start, end), substr(start, length)
			//parseInt mengubah string menjadi int (angka bulat)
			//parseFloat mengubah string menjadi int (angka desimal)
			var nama="200";
			var hasil = parseInt(nama) + 30;
			
			document.getElementById("wrap").innerHTML = hasil;
		</script>
		</body>
</html>
