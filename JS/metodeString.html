<!DOCTYPE html>
<html>
	<head>
		<title> Metode String </title>
		<style>
			#wrap{
				background: Black;
				color : white;
				font-size: 25px;
				}
		</style>
	</head>
		<body>
				<div id="wrap"> </div>
		<script>
			//----- Metode length -----
			//length menghitung panjang suatu kata
			//indexOf() mencari lokasi huruf yang diinginkan
			var nama="Reno";
			var hasil = nama.length;
			
			document.getElementById("wrap").innerHTML = hasil;
		</script>
		</body>
</html>
