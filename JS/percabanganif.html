			// && (dan) ||(atau)
			// else if menambah suatu kondisi
			var mahasiswa1 = 25000;
			var mahasiswa2 = 1000;

				if(mahasiswa1 > barang ){
				  if(mahasiswa1 > barang *2){
				  document.getElementById("wrap").innerHTML = " Bisa Membeli 2 Barang";

				}
