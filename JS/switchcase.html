<html>
	<head>
		<title> Switch Case </title>
		<style>
			#wrap{
				background: Black;
				color : white;
				font-size: 25px;
				}
		</style>
	</head>
		<body>
			<div id="wrap" > </div>
			
			<script>
			
			// switchcase digunakan untuk mencari nilai == jika kasusnya terlalu banyak
			var nama ="Reno";
			switch( nama ) {
				case "Andi":
				alert(" Namanya Adalah Andi");
				break;
				
				case "tiqa":
				alert("Namanya Adalah Tika");
				break;
				
				case "Reno":
				alert("Namanya Adalah Reno");
				break;
				
				default:
				alert("Tidak Ada Nama Yang Sama");
			}
			</script>
		</body>
</html>
