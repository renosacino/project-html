<html>
	<head>
		<title> else If </title>
		<style>
			#wrap{
				background: Black;
				color : white;
				font-size: 25px;
				}
		</style>
	</head>
		<body>
			<div id="wrap" > </div>
			
			<script>
			// if & else
			// operator logika ==(sama dengan)  !=(tidak sama dengan)  > >=(lebih besar dari0  < <=
			// && (dan) ||(atau)
			// else if menambah suatu kondisi
			var mahasiswa1  = 2500;
			var mahasiswa2 = 1000;
			var barang = 10000;
				if(mahasiswa1 == barang ){
					document.getElementById("wrap").innerHTML = " uang mahasiswa 1 tidak cukup";
				} else if (mahasiswa2 == barang) {
					document.getElementById("wrap").innerHTML = " uang mahasiswa 2  cukup";
				} else{
					document.getElementById("wrap").innerHTML ="Uang tidak ada yang cukup ";
				}
			</script>
		</body>
</html>
