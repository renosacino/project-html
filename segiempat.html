<html>
	<head>
		<title> Belajar Canvas </title>
	</head>
		<body>
			<canvas id="myCanvas" width="200" height="100"
			style="border:1px solid #000000;"> <!- Membuat Canvas -->
			</canvas>
		<script>
			var c=document.getElementById("myCanvas");
			var ctx=c.getContext("2d"); // menggunakan method getContext() 2d
			ctx.fillStyle="#FF0000";// warna kotak merah
			ctx.fillRect(0,0,150,75);// ukuran kotak merah
		</script>
		</body>
</html>
